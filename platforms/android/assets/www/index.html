<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="format-detection" content="telephone=no" />
    <meta name="msapplication-tap-highlight" content="no" />
    <!-- WARNING: for iOS 7, remove the width=device-width and height=device-height attributes. See https://issues.apache.org/jira/browse/CB-4323 -->
    <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1,target-densitydpi=device-dpi" />

    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">

    <link rel="stylesheet" type="text/css" href="css/index.css" />
    <link rel="stylesheet" type="text/css" href="css/jquery.mobile-1.4.5.css">
    <link rel="stylesheet" type="text/css" href="css/style.css" />

    <title>ECAASU 2015</title>
</head>
<body>

<!-- HTML Handlebar TEMPLATES -->
<!-- Splash body -->
<script id="splash-tmpl" type="text/x-handlebars-template">
    <div class="splash-screen">
        <img src="./img/logo.png" />
        <h1 class="logo-name">ECAASU 2015</h1>
    </div>
</script>

<!-- Home body -->
<script id="home-tmpl" type="text/x-handlebars-template">
    <div class="home-container">
        <div id="home-content">
            <img src="./img/logo.png" />
            <h1 class="logo-name">ECAASU 2015</h1>

            <ul id="home-navbar">
                <li><a data-href="location" href="#" class="red">Locations</a></li>
                <li><a data-href="schedule" href="#" class="green">Schedule</a></li>
                <li><a data-href="workshops" href="#" class="purple">Workshops & Panels</a></li>
                <li><a data-href="speakers" href="#" class="blue">Speakers & Performers</a></li>
            </ul>
        </div>
    </div>
</script>


<!-- Schedule templates -->
<script id="schedule-tmpl" type="text/x-handlebars-template">
    <div class="header" data-role="header">
        <a class="header-button" data-href="home" href="#">
        <span class="icon header-button-left"><img src="./img/back-arrow.png" /></span>
        </a>
        <h1 class="title">Schedule</h1>
    </div> 

    <div data-role="tabs">
        <div data-role="navbar">
            <ul class="tabs">
                <li><a id="schedule-tab-one" href="#" data-ajax="false">Day 1</a></li>
                <li><a id="schedule-tab-two" href="#" data-ajax="false">Day 2</a></li>
                <li><a id="schedule-tab-three" href="#" data-ajax="false">Day 3</a></li>
            </ul>
        </div>

        <div id="schedule-tab-content"></div>
    </div>    
</script>

<script id="schedule-tab-one-page" type="text/x-handlebars-template">
    <div class="ui-body-d ui-content schedule_body">
        <div class="ui-body-d ui-content">
            <div class="scroll">
                <ul data-role="listview" class="event-list table-view"></ul>
            </div>
        </div>
    </div>
</script>

<script id="schedule-tab-two-page" type="text/x-handlebars-template">
    <div class="ui-body-d ui-content schedule_body">
        <div class="ui-body-d ui-content">
            <div class="scroll">
                <ul data-role="listview" class="event-list table-view"></ul>
            </div>
        </div>
    </div>
</script>

<script id="schedule-tab-three-page" type="text/x-handlebars-template">
    <div class="ui-body-d ui-content schedule_body">
        <div class="ui-body-d ui-content">
            <div class="scroll">
                <ul data-role="listview" class="event-list table-view"></ul>
            </div>
        </div>
    </div>
</script>

<script id="schedule-event-tmpl" type="text/x-handlebars-template">
    {{#.}}
    <li><div class="table-view-cell media schedule_list">
        <div class="schedule_time">
            <p>{{this.start_time}} - {{this.end_time}}</p>
        </div>
        <a href="#schedule/{{this.id}}" class="media table-view-cell schedule_link">
            <div class="schedule_container">
                <h3>{{this.title}}</h3>
                <p>{{this.location.name}}</p>
            </div>
        </a>
        </div>
    </li>
    {{/.}}
</script>

<script id="schedule-event-details-tmpl" type="text/x-handlebars-template">
    <div class="header" data-role="header">
        <a class="header-button" data-href="schedule" href="#schedule">
        <span class="icon header-button-left"><img src="./img/back-arrow.png" /></span>
        </a>
        <h1 class="title">{{this.title}}</h1>
    </div> 

    <div class='details'>
        <h2>{{this.location.name}}</h2>
        <h2>{{this.start_time}} - {{this.end_time}}</h2>
        <span class="location"></span>
    </div>
</script>
<!-- /end Schedule templates -->


<!-- Workshop templates -->
<script id="workshop-tmpl" type="text/x-handlebars-template">
    <div class="header" data-role="header">
        <a class="header-button" data-href="home" href="#">
        <span class="icon header-button-left"><img src="./img/back-arrow.png" /></span>
        </a>
        <h1 class="title">Workshops & Panels</h1>
    </div> 

    <div data-role="tabs">
        <div data-role="navbar">
            <ul class="tabs">
                <li><a id="workshops-tab-one" href="#" data-ajax="false">Series 1</a></li>
                <li><a id="workshops-tab-two" href="#" data-ajax="false">Series 2</a></li>
                <li><a id="workshops-tab-three" href="#" data-ajax="false">Both</a></li>
            </ul>
        </div>

        <div id="workshops-tab-content"></div>
    </div>
</script>

<script id="workshop-event-tmpl" type="text/x-handlebars-template">
    {{#.}}
    <li><a href="#workshops/{{this.id}}" class="table-view-cell media"><h3>{{this.title}}</h3><p>{{this.location.name}}</p></a></li>
    {{/.}}
</script>

<script id="workshop-event-details-tmpl" type="text/x-handlebars-template">
    <div class="header" data-role="header">
        <a class="header-button" data-href="workshops" href="#workshops">
        <span class="icon header-button-left"><img src="./img/back-arrow.png" /></span>
        </a>
        <h1 class="title">{{this.title}}</h1>
    </div> 

    <div class='details'>
        <h2>{{this.location.name}}</h2>
        <h2>{{this.start_time}} - {{this.end_time}}</h2>
        <span class="location"></span>
    </div>
</script>

<script id="workshops-tab-one-page" type="text/x-handlebars-template">
    <div class="ui-body-d ui-content">
        <div class="scroll">
            <ul data-role="listview" class="event-list table-view"></ul>
        </div>
    </div>
</script>

<script id="workshops-tab-two-page" type="text/x-handlebars-template">
    <div class="ui-body-d ui-content">
        <div class="scroll">
            <ul data-role="listview" class="event-list table-view"></ul>
        </div>
    </div>
</script>

<script id="workshops-tab-three-page" type="text/x-handlebars-template">
    <div class="ui-body-d ui-content">
        <div class="scroll">
            <ul data-role="listview" class="event-list table-view"></ul>
        </div>
    </div>
</script>
<!-- /end Workshop Templates -->


<!-- Speakers Templates -->
<script id="speakers-tmpl" type="text/x-handlebars-template">
    <div class="header" data-role="header">
        <a class="header-button" data-href="home" href="#">
        <span class="icon header-button-left">Back</span>
        </a>
        <h1 class="title">Speakers & Performers</h1>
    </div> 

    <div data-role="tabs">
        <div data-role="navbar">
            <ul class="tabs">
                <li><a id="speakers-tab-one" href="#" data-ajax="false">Opening</a></li>
                <li><a id="speakers-tab-two" href="#" data-ajax="false">Closing</a></li>
            </ul>
        </div>

        <div id="speakers-tab-content"></div>
    </div>
</script>

<script id="speakers-event-tmpl" type="text/x-handlebars-template">
    {{#.}}
    <li><a href="#speakers/{{this.id}}" class="table-view-cell media">
        <span class="speakers_left">
            <img class='speakers_image' src='img/performers/{{this.id}}.jpg' />
        </span>
        <span class="speakers_right">
            <h3>{{this.name}}</h3>
            <p>{{this.genre}}</p>
        </span>
    </a></li>
    {{/.}}
</script>

<script id="speakers-event-details-tmpl" type="text/x-handlebars-template">
    <div class="header" data-role="header">
        <a class="header-button" data-href="speakers" href="#speakers">
        <span class="icon header-button-left">Back</span>
        </a>
        <h1 class="title">{{this.name}}</h1>
    </div> 

    <div class='details'>
        <h2>{{this.name}}</h2>
        <h2>{{this.genre}}</h2>
        <img class='speakers_image_detail' src='img/performers/{{this.id}}.jpg' />
        <p class="speakers_description">{{this.description}}</p>
    </div>
</script>

<script id="speakers-tab-one-page" type="text/x-handlebars-template">
    <div class="ui-body-d ui-content">
        <div class="scroll">
            <ul data-role="listview" class="event-list table-view"></ul>
        </div>
    </div>
</script>

<script id="speakers-tab-two-page" type="text/x-handlebars-template">
    <div class="ui-body-d ui-content">
        <div class="scroll">
            <ul data-role="listview" class="event-list table-view"></ul>
        </div>
    </div>
</script>
<!-- /end Speakers Templates -->



<!-- locations templates -->
<script id="location-tmpl" type="text/x-handlebars-template">
    <div class="header" data-role="header">
        <a class="header-button" data-href="home" href="#">
        <span class="icon header-button-left">Back</span>
        </a>
        <h1 class="title">Locations</h1>
    </div> 

    <div class="ui-body-d ui-content">
        <div class="scroll-no-tabbar">
            <ul data-role="listview" class="event-list table-view"></ul>
        </div>
    </div>
</script>

<script id="location-event-tmpl" type="text/x-handlebars-template">
    {{#.}}
    <li><a href="{{this.mapUrl.mapUrl}}" class="table-view-cell media">
            <h3>{{this.name}}</h3>
    </a></li>
    {{/.}}
</script>
<!-- /end locations templates -->



<!-- /HTML Handlebar TEMPLATES -->


<script src="cordova.js"></script>
<script src="js/jquery.js"></script>
<script>
// Needed to activate hashchange
$(document).bind("mobileinit", function(){
        $.mobile.pushStateEnabled = false;
        $.mobile.ajaxEnabled = false;
        $.mobile.hashListeningEnabled = false;
});
</script>
<script src="js/jquery.mobile-1.4.5.js"></script>
<script src="js/handlebars.js"></script>
<script src="js/router.js"></script> 
<script src="js/db.js"></script>
<script src="js/splashView.js"></script>
<script src="js/homeView.js"></script>
<script src="js/EventView.js"></script>
<script src="js/scheduleView.js"></script>
<script src="js/workshopsView.js"></script>
<script src="js/speakersView.js"></script>
<script src="js/locationView.js"></script>
<script src="js/index.js"></script>
</body>
</html>
