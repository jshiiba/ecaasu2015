<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="format-detection" content="telephone=no" />
    <meta name="msapplication-tap-highlight" content="no" />
    <!-- WARNING: for iOS 7, remove the width=device-width and height=device-height attributes. See https://issues.apache.org/jira/browse/CB-4323 -->
    <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi" />

    <link rel="stylesheet" type="text/css" href="css/index.css" />
    <link rel="stylesheet" type="text/css" href="css/jquery.mobile-1.4.5.css">
    <link rel="stylesheet" type="text/css" href="css/style.css" />

    <title>Hello World</title>
</head>
<body>

<!-- HTML Handlebar TEMPLATES -->
<!-- Home body -->
<script id="home-tmpl" type="text/x-handlebars-template">
    <div id="home-content" class="scroll">
        <ul data-role="listview" class="event-list ui-listview ui-group-theme-a" data-theme="a"></ul>
    </div>
</script>

<script id="event-tmpl" type="text/x-handlebars-template">
    {{#.}}
    <li><a href="#events/{{this.id}}" class="ui-btn ui-btn-icon-right ui-icon-carat-r"><h3>{{this.eventTitle}}</h3><p>{{this.location}}</p></a></li>
    {{/.}}
</script>

<script id="event-details-tmpl" type="text/x-handlebars-template">
    <div class='details'>
        <h1>{{eventTitle}}</h1>
        <h2>{{location}}</h2>
        <h2>{{time}}</h2>
        <span class="location"></span>
    </div>
</script>

<!-- Map map -->
<script id="map-tmpl" type="text/x-handlebars-template">
    <div id="map-content">
    <h2>MAP</h2>

    <div style="width:100%;height:200px;" id="map_canvas"></div>
    </div>
</script>

<!-- Feed body -->
<script id="feed-tmpl" type="text/x-handlebars-template">
    <div id="feed-content">
    <h2>FEED</h2>
    </div>
</script>

<!-- About body -->
<script id="about-tmpl" type="text/x-handlebars-template">
    <div id="about-content">
    <h2>ABOUT</h2>
    </div>
</script>
<!-- /HTML Handlebar TEMPLATES -->



<div data-role="page" id="body">
    <div data-role="header">
        <h1>ECAASU</h1>
    </div> <!-- /header -->

    <div id="body-content" data-role="content">
    </div>

    <div id="footer" data-role="footer" data-position="fixed" style="overflow:hidden;">
        <div data-role="navbar" id="navbar">
            <ul>
                <li><a data-href="home" href="#">Home</a></li>
                <li><a data-href="map" href="#map">Map</a></li>
                <li><a data-href="feed" href="#feed">Feed</a></li>
                <li><a data-href="about" href="#about">About</a></li>
            </ul>
        </div><!-- /navbar -->
    </div><!-- /footer -->
</div> <!-- /body -->

    <script type="text/javascript" src="cordova.js"></script>
    <script type="text/javascript" src="js/jquery.js"></script>
    <script>
    // Needed to activate hashchange
    $(document).bind("mobileinit", function(){
            $.mobile.pushStateEnabled = false;
            $.mobile.ajaxEnabled = false;
            $.mobile.hashListeningEnabled = false;
    });
    </script>
    <script type="text/javascript" src="js/jquery.mobile-1.4.5.js"></script>
    <script type="text/javascript" src="lib/handlebars.js"></script> <!-- lib/handlebars.js -->
    <script type="text/javascript" src="js/router.js"></script> <!-- lib/router.js -->
    <script type="text/javascript" src="js/db.js"></script>
    <script src="http://maps.googleapis.com/maps/api/js?v=3key=AIzaSyBtvVFsTE3y1Rad6urN9oc8RfcFGNpzrbU&sensor=SET_TO_TRUE_OR_FALSE"> </script>
    <script type="text/javascript" src="js/homeView.js"></script>
    <script type="text/javascript" src="js/mapView.js"></script>
    <script type="text/javascript" src="js/feedView.js"></script>
    <script type="text/javascript" src="js/aboutView.js"></script>
    <script type="text/javascript" src="js/EventView.js"></script>
    <script type="text/javascript" src="js/index.js"></script>
</body>
</html>
